<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Ultah 1 Tahun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #a0e7ff, #d9b3ff);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      padding: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      color: #fff7d1;
      text-shadow: 2px 2px #6c5ce7;
    }

    h2 {
      font-size: 1.6em;
      margin-bottom: 10px;
      color: #ffeaa7;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .mermaid {
      margin: 20px auto;
      width: 160px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Gelembung */
    .bubble {
      position: absolute;
      bottom: -50px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: rise 8s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1); opacity: 0; }
    }

    .footer {
      margin-top: 40px;
      font-size: 1em;
      color: #fff7d1;
    }

    /* Pop-up */
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      width: 80%;
      max-width: 350px;
      color: #6c5ce7;
    }
    .popup-content h2 {
      color: #6c5ce7;
    }
    .popup input {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      border: 2px solid #6c5ce7;
      border-radius: 10px;
      font-size: 1em;
      text-align: center;
    }
    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #6c5ce7;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <!-- Pop-up -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>üéâ Selamat Datang!</h2>
      <p>Masukkan nama kamu untuk membuka undangan:</p>
      <input type="text" id="guestName" placeholder="Nama Kamu">
      <button onclick="openInvitation()">Buka Undangan</button>
    </div>
  </div>

  <div class="container" id="invitation" style="display:none;">
    <img src="https://i.ibb.co.com/KpJ9MGwG/IMG-20250918-WA0000.jpg" alt="Mermaid" class="mermaid">
    <h1>Undangan Ulang Tahun!</h1>
    <p id="greeting"></p>
    <h2>Yuk Datang Ke Pesta Ulang Tahunku Yang Pertama!</h2>
    <p>üóìÔ∏è Tanggal: Kamis, 2 Oktober 2025</p>
    <p>üïí Waktu: 15.30 WITA</p>
    <p>üìç Lokasi: Btn Puri Harmoni Blok B12 </p>
  </div>

  <!-- Musik -->
  <audio id="bg-music" loop>
    <source src="lagu.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    // Fungsi buka undangan
    function openInvitation() {
      const name = document.getElementById("guestName").value;
      if(name.trim() === "") {
        alert("Masukkan nama dulu ya üòä");
        return;
      }
      document.getElementById("popup").style.display = "none";
      document.getElementById("invitation").style.display = "block";
      document.getElementById("bg-music").play();
      document.getElementById("greeting").innerText = "Halo " + name + ", kamu diundang ke pesta ulang tahunku üéÇüéÅ";
    }

    // Gelembung animasi
    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      document.body.appendChild(bubble);

      const size = Math.random() * 40 + 10 + "px";
      bubble.style.width = size;
      bubble.style.height = size;

      bubble.style.left = Math.random() * 100 + "vw";

      const duration = Math.random() * 5 + 5;
      bubble.style.animationDuration = duration + "s";

      setTimeout(() => {
        bubble.remove();
      }, duration * 1000);
    }

    setInterval(createBubble, 500);
  </script>
</body>

</html>
